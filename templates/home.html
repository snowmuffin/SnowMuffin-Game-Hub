                    <img src="img\SEK_icon.png" alt="Brand Logo" style="width: 40px; height: 40px;">

            <!-- Nav Item - Pages Collapse Menu -->

            <!-- Divider -->

            <!-- Sidebar Toggler (Sidebar) -->

            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <div id="user-info">
                                <!-- 기본적으로 Guest 표시 -->
                                <a id="user-name" href="/api/auth/steam">Guest</a>
                                <img id="user-avatar"  alt="User Avatar" style="width: 50px; height: 50px;">
                            </div>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            </div>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    </div>

                    <!-- Damage Data Section -->
                    <div id="damage-data" class="mb-4">
                        <h4>My Damage Data</h4>
                        <p id="damage-info">Loading...</p>
                    </div>

                    <!-- Inventory Data Section -->
                    <div id="inventory-data" class="mb-4">
                        <h4>My Inventory</h4>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Resource</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-info">
                                <tr>
                                    <td colspan="2">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabhome="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        window.onload = function() {
            // Fetch user data
            fetch('/api/user')
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        // 사용자 이름 및 아바타 설정
                        document.getElementById('user-name').textContent = data.user.displayName;
                        const avatarImg = document.getElementById('user-avatar');
                        if (data.user.photos && data.user.photos.length > 0) {
                            avatarImg.src = data.user.photos[0].value;
                            avatarImg.style.visibility = 'visible';
                        } else {
                            avatarImg.style.visibility = 'hidden';  // 프로필 사진이 없으면 숨김
                        }

                        // 사용자 Steam ID에 기반한 피해 데이터를 가져오기
                        fetch(`/api/damage/${data.user.id}`)
                            .then(response => response.json())
                            .then(damageData => {
                                if (damageData.totalDamage) {
                                    document.getElementById('damage-info').textContent = `Total Damage: ${damageData.totalDamage}`;
                                } else {
                                    document.getElementById('damage-info').textContent = 'No damage data available.';
                                }
                            })
                            .catch(error => {
                                document.getElementById('damage-info').textContent = 'Error fetching damage data.';
                                console.error('Error fetching damage data:', error);
                            });

                        // 사용자 Steam ID에 기반한 인벤토리 데이터를 가져오기
                        fetch(`/api/resources/${data.user.id}`)
                            .then(response => response.json())
                            .then(inventoryData => {
                                const inventoryInfo = document.getElementById('inventory-info');
                                inventoryInfo.innerHTML = '';
                                if (inventoryData.resources) {
                                    for (const [resource, quantity] of Object.entries(inventoryData.resources)) {
                                        const row = document.createElement('tr');
                                        const resourceCell = document.createElement('td');
                                        resourceCell.textContent = resource;
                                        const quantityCell = document.createElement('td');
                                        quantityCell.textContent = quantity;
                                        row.appendChild(resourceCell);
                                        row.appendChild(quantityCell);
                                        inventoryInfo.appendChild(row);
                                    }
                                } else {
                                    const row = document.createElement('tr');
                                    row.innerHTML = '<td colspan="2">No inventory data available.</td>';
                                    inventoryInfo.appendChild(row);
                                }
                            })
                            .catch(error => {
                                const inventoryInfo = document.getElementById('inventory-info');
                                inventoryInfo.innerHTML = '<tr><td colspan="2">Error fetching inventory data.</td></tr>';
                                console.error('Error fetching inventory data:', error);
                            });
                    } else {
                        // If the user is not logged in, show the Steam login button
                        document.getElementById('damage-info').textContent = 'Please log in to see your damage data.';
                        const userInfo = document.getElementById('user-info');
                        userInfo.innerHTML = `
                            <a href="/api/auth/steam" class="btn btn-primary" target="_blank" style="display: flex; align-items: center;" id="steam-login-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Icon" style="width: 20px; height: 20px; margin-right: 8px;">
                                <a>Login with Steam</a>
                            </a>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        };
    </script>
</body>

</html>
