<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SEK_SERVER Admin Dashboard</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                <div class="sidebar-brand-text mx-3">SEK_SERVER Admin</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="#dashboard">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <hr class="sidebar-divider">
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow">
                            <a href="/api/auth/logout" class="btn btn-secondary">Logout</a>
                        </li>
                    </ul>
                </nav>

                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Admin Dashboard</h1>

                    <!-- User Data Management -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">User Data Management</h6>
                            <button onclick="fetchUserData()">Refresh Data</button>
                        </div>
                        <div class="card-body">
                            <input type="text" id="user-search" placeholder="Search users...">
                            <div id="user-data-table"></div>
                        </div>
                    </div>

                    <!-- Log Records -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Server Log Records</h6>
                        </div>
                        <div class="card-body">
                            <button onclick="fetchLogRecords()">Refresh Logs</button>
                            <div id="log-records"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>&copy; snowmuffin</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function fetchUserData() {
            fetch('/api/resources')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('user-data-table');
                    table.innerHTML = '<table><tr><th>Steam ID</th><th>Balance</th><th>Actions</th></tr>';
                    data.forEach(user => {
                        table.innerHTML += `
                            <tr>
                                <td>${user.steam_id}</td>
                                <td>${user.balance}</td>
                                <td>
                                    <button onclick="updateUser(${user.steam_id})">Update</button>
                                    <button onclick="deleteUser(${user.steam_id})">Delete</button>
                                </td>
                            </tr>`;
                    });
                    table.innerHTML += '</table>';
                })
                .catch(error => console.error('Error fetching user data:', error));
        }

        function updateUser(steamId) {
            const newBalance = prompt("Enter new balance:");
            if (newBalance) {
                fetch(`/api/resources/${steamId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ balance: newBalance })
                })
                .then(() => alert('User updated successfully.'))
                .catch(error => console.error('Error updating user:', error));
            }
        }

        function deleteUser(steamId) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch(`/api/resources/${steamId}`, { method: 'DELETE' })
                .then(() => alert('User deleted successfully.'))
                .catch(error => console.error('Error deleting user:', error));
            }
        }

        function fetchLogRecords() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const logDiv = document.getElementById('log-records');
                    logDiv.innerHTML = '<ul>' + data.map(log => `<li>${log}</li>`).join('') + '</ul>';
                })
                .catch(error => console.error('Error fetching logs:', error));
        }
    </script>
</body>
</html>
