    <!-- Custom CSS for square grid -->
    <style>
        #inventory-data {
            
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust the size of each square */
            gap: 10px;
        }

        #inventory-data .grid-item {
            width: 100%;   /* Full width */
            padding-bottom: 100%;  /* Aspect ratio 1:1 (square) */
            background-color: #ffffff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #inventory-data .grid-item .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #inventory-data .grid-item img {
            max-width: 108px;  /* Adjust icon size */
            max-height: 108px;
        }
        #inventory-data .grid-item .content p {
        word-wrap: break-word;  /* 긴 단어가 셀을 넘지 않도록 줄바꿈 처리 */
        word-break: break-all;   /* 너무 긴 단어를 강제로 줄바꿈 */
        text-align: center;      /* 텍스트 중앙 정렬 */
        font-size: 14px;         /* 글자 크기 조절 */
        }
        /* Optional: hover effect */
        #inventory-data .grid-item:hover {
            background-color: #e2e6ea;
        }

    </style>
</head>

    <script>
        window.onload = function() {
            // Fetch user data
            fetch('/api/user')
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        // 사용자 이름 및 아바타 설정
                        document.getElementById('user-name').textContent = data.user.displayName;
                        const avatarImg = document.getElementById('user-avatar');
                        if (data.user.photos && data.user.photos.length > 0) {
                            avatarImg.src = data.user.photos[0].value;
                            avatarImg.style.visibility = 'visible';
                        } else {
                            avatarImg.style.visibility = 'hidden';  // 프로필 사진이 없으면 숨김
                        }

                        // 사용자 Steam ID에 기반한 피해 데이터를 가져오기
                        fetch(`/api/damage/${data.user.id}`)
                            .then(response => response.json())
                            .then(damageData => {
                                
                                if (damageData) {
                                    document.getElementById('damage-info').textContent = `SEK COIN: ${damageData.totalDamage}`;
                                } else {
                                    document.getElementById('damage-info').textContent = 'SEK COIN: 0';
                                }
                            })
                            .catch(error => {
                                document.getElementById('damage-info').textContent = 'Error fetching damage data.';
                                console.error('Error fetching damage data:', error);
                            });

                        // 사용자 Steam ID에 기반한 인벤토리 데이터를 가져오기
                        fetch(`/api/resources/${data.user.id}`)// Replace with dynamic steam ID
                        .then(response => response.json())
                        .then(inventoryData => {
                            const inventoryDataDiv = document.getElementById('inventory-data');
                            inventoryDataDiv.innerHTML = ''; // Clear previous content

                            if (inventoryData.resources) {
                                for (const [resource, quantity] of Object.entries(inventoryData.resources)) {
                                    if (resource === 'steam_id') {
                                        continue;
                                    }
                                    if (quantity === 0) {
                                        continue;
                                    }
                                    // Create a grid item for each resource
                                    const gridItem = document.createElement('div');
                                    gridItem.className = 'grid-item';

                                    // Content inside the grid item
                                    const contentDiv = document.createElement('div');
                                    contentDiv.className = 'content';

                                    // Display resource icon (placeholder for now)
                                    const resourceImg = document.createElement('img');
                                    resourceImg.src = `img/Icons/${resource}.jpg`;  // Replace with actual resource icon path
                                    
                                    // Display resource name and quantity
                                    const resourceText = document.createElement('p');
                                    resourceText.textContent = `${resource}: ${quantity}`;

                                    // Append elements to the grid item
                                    contentDiv.appendChild(resourceImg);
                                    contentDiv.appendChild(resourceText);
                                    gridItem.appendChild(contentDiv);
                                    inventoryDataDiv.appendChild(gridItem);
                                }
                            } else {
                                inventoryDataDiv.innerHTML = '<p>No inventory data available.</p>';
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching inventory data:', error);
                        });
                            } else {
                                // If the user is not logged in, show the Steam login button
                                document.getElementById('damage-info').textContent = 'Please log in to see your damage data.';
                                const userInfo = document.getElementById('user-info');
                                userInfo.innerHTML = `
                                    <a href="/api/auth/steam" class="btn btn-primary" target="_blank" style="display: flex; align-items: center;" id="steam-login-btn">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Icon" style="width: 20px; height: 20px; margin-right: 8px;">
                                        <a>Login with Steam</a>
                                    </a>
                                `;
                            }
                        })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        };
    </script>
